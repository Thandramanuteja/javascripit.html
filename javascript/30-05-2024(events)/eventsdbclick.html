<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Keyup:<input type="text" id="keyupInput" onkeyup="keyupEvent()" />
    Keydown:<input type="text" id="keydownInput" onkeyup="keydownEvent()" />
    <div id="divTest"></div>
  </body>
  <script>
    function keyupEvent() {
      var inputVal = document.getElementById("keyupInput").value;
      console.log("Key up event firing... Value: " + inputVal);
      document.getElementById("divTest").innerHTML = "<h1>" + inputVal + "</h1>";
    }
    function keydownEvent() {
      var inputVal = document.getElementById("keydownInput").value;
      console.log("Key down event firing... Value: " + inputVal);
      document.getElementById("divTest").innerHTML = "<h1>"+ inputVal + "</h1>";
    }
  </script>
</html>
